<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo CENDOC - Universidad Católica de Colombia</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #212529;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #002855; /* Azul institucional */
      color: white;
      padding: 20px 40px;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-img {
      height: 70px;
      width: auto;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header .subtitle {
      text-align: right;
      font-size: 14px;
      opacity: 0.9;
    }

    .banner {
      background: linear-gradient(90deg, #002855, #003d99);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .banner h2 {
      margin: 0;
      font-size: 26px;
    }

    .banner p {
      margin: 10px 0 0;
      font-size: 16px;
      opacity: 0.9;
    }

    .tabs {
      text-align: center;
      margin: 20px 0;
    }

    .tabs button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: #e8c548; /* Dorado institucional */
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .tabs button.active {
      background: #002855;
      color: white;
    }

    .tabs button:hover {
      background: #caa92f;
    }

    .search-container {
      text-align: center;
      margin: 10px auto;
    }

    #search {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .table-container {
      width: 100%;
      overflow-x: auto; /* Permite scroll horizontal en móviles */
    }

    table {
      width: 100%;
      min-width: 600px; /* asegura que en móvil se pueda hacer scroll */
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th {
      background: #002855;
      color: white;
      padding: 12px;
      text-align: left;
    }

    td {
      padding: 10px;
      border: 1px solid #ddd;
      vertical-align: top;
      word-break: break-word;
    }

    tr:nth-child(even) {
      background: #f1f1f1;
    }

    @media screen and (max-width: 768px) {
      table {
        font-size: 14px;
      }

      th, td {
        padding: 8px;
      }

      header h1 {
        font-size: 22px;
      }

      .logo-img {
        height: 50px;
      }

      .banner h2 {
        font-size: 20px;
      }

      .banner p {
        font-size: 14px;
      }

      /* Botones adaptados en móvil */
      .tabs button {
        width: 90%;
        margin: 8px auto;
        display: block;
        font-size: 16px;
      }
    }

    footer {
      background-color: #002855;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <!-- Logo local en la raíz -->
    <img src="logo_ucatolica.png" alt="Escudo Universidad Católica de Colombia" class="logo-img"/>
    <h1>Catálogo CENDOC</h1>
  </div>
  <div class="subtitle">
    <p>Universidad Católica de Colombia</p>
    <p>Centro de Documentación - CENDOC</p>
  </div>
</header>

<div class="banner">
  <h2>Bienvenido al Catálogo Digital</h2>
  <p>Consulta Libros, Revistas y Otros Recursos disponibles en el CENDOC</p>
</div>

<div class="tabs">
  <button class="active" onclick="cargarCatalogo('libros.csv', this)">Libros</button>
  <button onclick="cargarCatalogo('otros_libros.csv', this)">Otros Libros</button>
  <button onclick="cargarCatalogo('revistas.csv', this)">Revistas</button>
</div>

<div class="search-container">
  <input id="search" type="text" placeholder="Buscar por Título, Autor, Editorial, Año o Número..." oninput="filtrarTabla()" />
</div>

<div class="table-container">
  <table id="catalogo">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>

<footer>
  <p>&copy; 2025 Universidad Católica de Colombia - Centro de Documentación (CENDOC)</p>
</footer>

<!-- PapaParse CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
  let datosActuales = [];
  let encabezados = [];

  async function cargarCatalogo(archivo, boton) {
    document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
    boton.classList.add('active');

    try {
      const res = await fetch(archivo);
      if (!res.ok) throw new Error('Archivo no encontrado');
      const texto = await res.text();
      mostrarTabla(texto);
      document.getElementById('search').value = '';
    } catch (e) {
      alert('Error al cargar el catálogo.');
      console.error(e);
    }
  }

  function mostrarTabla(csvTexto) {
    const parsed = Papa.parse(csvTexto.trim(), { header: true });
    encabezados = parsed.meta.fields;
    datosActuales = parsed.data.filter(row => Object.values(row).some(v => v !== null && v !== ""));

    const thead = document.querySelector('#catalogo thead');
    const tbody = document.querySelector('#catalogo tbody');

    thead.innerHTML = '<tr>' + encabezados.map(h => `<th>${h}</th>`).join('') + '</tr>';

    tbody.innerHTML = datosActuales.map(fila =>
      '<tr>' + encabezados.map(h => `<td>${fila[h] || ''}</td>`).join('') + '</tr>'
    ).join('');
  }

  function filtrarTabla() {
    const texto = document.getElementById('search').value.toLowerCase().trim();
    const tbody = document.querySelector('#catalogo tbody');

    const filasFiltradas = datosActuales.filter(fila => {
      // Buscar en toda la fila concatenada
      const filaTexto = encabezados.map(h => fila[h] || "").join(" ").toLowerCase();
      return filaTexto.includes(texto);
    });

    tbody.innerHTML = filasFiltradas.map(fila =>
      '<tr>' + encabezados.map(h => `<td>${fila[h] || ''}</td>`).join('') + '</tr>'
    ).join('');
  }

  // Cargar "Libros" por defecto al iniciar
  window.onload = () => {
    cargarCatalogo('libros.csv', document.querySelector('.tabs button.active'));
  };
</script>

</body>
</html>
