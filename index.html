<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo CENDOC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2543ba;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #2543ba;
    }

    header img {
      height: 70px;
    }

    header h1 {
      color: white;
      font-size: 32px;
      margin: 0;
    }

    .tabs {
      text-align: center;
      margin: 20px 0;
    }

    .tabs button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 4px;
    }

    .tabs button.active {
      background: #007BFF;
      color: white;
    }

    .search-container {
      text-align: center;
      margin: 10px auto;
    }

    #search {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #e8c548;
      color: #000;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      vertical-align: top;
      word-break: break-word;
    }

    th {
      background-color: #f4f4f4;
    }

    tr:nth-child(even) {
      background-color: #fffcc0;
    }

    @media screen and (max-width: 768px) {
      table {
        font-size: 14px;
      }

      th, td {
        padding: 8px;
      }

      header h1 {
        font-size: 24px;
      }

      header img {
        height: 50px;
      }
    }
  </style>
</head>
<body>

<header>
  <!-- Escudo de la universidad (reemplaza con el tuyo si deseas) -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Escudo_Universidad_Catolica_de_Colombia.png" alt="Escudo Universidad Católica de Colombia" />
  <h1>Catálogo CENDOC</h1>
</header>

<div class="tabs">
  <button class="active" onclick="cargarCatalogo('libros.csv', this)">Libros</button>
  <button onclick="cargarCatalogo('otros_libros.csv', this)">Otros Libros</button>
  <button onclick="cargarCatalogo('revistas.csv', this)">Revistas</button>
</div>

<div class="search-container">
  <input id="search" type="text" placeholder="Buscar por Título, Autor, Editorial o Número..." oninput="filtrarTabla()" />
</div>

<table id="catalogo">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
  let datosActuales = [];

  async function cargarCatalogo(archivo, boton) {
    document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
    boton.classList.add('active');

    try {
      const res = await fetch(archivo);
      if (!res.ok) throw new Error('Archivo no encontrado');
      const texto = await res.text();
      mostrarTabla(texto);
      document.getElementById('search').value = '';
    } catch (e) {
      alert('Error al cargar el catálogo.');
      console.error(e);
    }
  }

  function mostrarTabla(csvTexto) {
    const filas = csvTexto.trim().split('\n');
    const encabezados = filas[0].split(',');
    const registros = filas.slice(1).map(f => f.split(','));

    datosActuales = registros;

    const thead = document.querySelector('#catalogo thead');
    const tbody = document.querySelector('#catalogo tbody');

    thead.innerHTML = '<tr>' + encabezados.map(h => `<th>${h.trim()}</th>`).join('') + '</tr>';

    tbody.innerHTML = registros.map(fila =>
      '<tr>' + fila.map(celda => `<td>${celda.trim()}</td>`).join('') + '</tr>'
    ).join('');
  }

  function filtrarTabla() {
    const texto = document.getElementById('search').value.toLowerCase();
    const tbody = document.querySelector('#catalogo tbody');

    const filasFiltradas = datosActuales.filter(fila => {
      return fila.some((celda, index) => {
        if (index === 0 || index === 1) {
          // Título o Autor (búsqueda prioritaria)
          return celda.toLowerCase().includes(texto);
        } else {
          // Otras columnas
          return texto.length > 3 && celda.toLowerCase().includes(texto);
        }
      });
    });

    tbody.innerHTML = filasFiltradas.map(fila =>
      '<tr>' + fila.map(celda => `<td>${celda.trim()}</td>`).join('') + '</tr>'
    ).join('');
  }

  // Cargar "Libros" por defecto al iniciar
  window.onload = () => {
    cargarCatalogo('libros.csv', document.querySelector('.tabs button.active'));
  };
</script>

</body>
</html>
